<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            background-color: #222;
        }
        .icon {
            font-size: 80px;
            color: #0088cc;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .back-button {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        .back-button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <img src="https://i.suar.me/N2p44/l" alt="App Logo" class="logo">
    <div class="container">
        <i class="icon fas fa-gamepad"></i>
        <h1>Games Coming Soon!</h1>
        <p>Stay tuned for exciting games launching soon.</p>
        <a href="https://adscoiins.github.io/Home1/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
