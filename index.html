<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .icon-container {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #28a745;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .icon-container i {
            font-size: 80px;
            color: white;
        }

        .button {
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0077b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <i class="fas fa-gamepad"></i>
    </div>

    <h1>Games Coming Soon!</h1>
    <p>Exciting new games are on their way. Stay tuned for updates!</p>
    <a href="https://adscoiins.github.io/Home1/" class="button">Return to Home</a>

</body>
</html>
